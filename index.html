<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC TOC TOC - Apoio ao Diagnóstico</title>
    <style>
        :root { --bg: #e0f7fa; --primary: #00796b; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; touch-action: manipulation; }
        .app-container { width: 100%; max-width: 400px; height: 95vh; background: white; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        
        .tela { display: none; flex-direction: column; align-items: center; justify-content: space-around; padding: 20px; height: 100%; box-sizing: border-box; }
        .ativa { display: flex; }

        /* Estilos Visuais */
        .porta-clique { width: 220px; cursor: pointer; transition: transform 0.1s; }
        .porta-clique:active { transform: scale(0.95); }
        
        .tatu-central { width: 180px; margin: 10px 0; }
        
        .grid-icones { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; }
        .btn-comunicacao { background: #f9f9f9; border: 4px solid transparent; border-radius: 20px; padding: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .btn-comunicacao img { width: 100%; border-radius: 10px; }
        .btn-comunicacao:active { border-color: var(--primary); background: #f0fdfa; }

        /* Painel do Responsável (Escondido) */
        .area-clinica { background: #333; color: #00ff00; font-family: monospace; font-size: 10px; padding: 10px; height: 150px; overflow-y: auto; text-align: left; }
    </style>
</head>
<body>

<div class="app-container">

    <div id="t1" class="tela ativa">
        <h2 style="color:var(--primary)">TOC TOC TOC?</h2>
        <img src="porta_batida.png" class="porta-clique" onclick="registrarAcao('Batida na Porta', 2)">
    </div>

    <div id="t2" class="tela">
        <h2 style="color:var(--primary)">COMO ESTÁ O TATU?</h2>
        <img src="tatu_neutro.png" id="tatu-img" class="tatu-central">
        <div class="grid-icones">
            <div class="btn-comunicacao" onclick="registrarAcao('Nó na Garganta (Ansiedade/Sobrecarga)', 3, 'tatu_enrolado.png')">
                <img src="sensacao_no.png">
            </div>
            <div class="btn-comunicacao" onclick="registrarAcao('Explosão/Crise (Agressividade)', 3, 'tatu_triste.png')">
                <img src="sensacao_raio.png">
            </div>
            <div class="btn-comunicacao" onclick="registrarAcao('Tristeza/Isolamento', 3, 'tatu_triste.png')">
                <img src="sensacao_lagrimas.png">
            </div>
        </div>
    </div>

    <div id="t3" class="tela">
        <h2 style="color:var(--primary)">ONDE?</h2>
        <div class="grid-icones">
            <div class="btn-comunicacao" onclick="registrarAcao('Local: Sala de Aula', 4)"><img src="sala.png"></div>
            <div class="btn-comunicacao" onclick="registrarAcao('Local: Corredor', 4)"><img src="corredor.png"></div>
            <div class="btn-comunicacao" onclick="registrarAcao('Local: Pátio', 4)"><img src="patio.png"></div>
        </div>
    </div>

    <div id="t4" class="tela">
        <img src="porta_aberta.png" style="width:150px">
        <h3 style="color:var(--primary)">Voz Registrada!</h3>
        
        <div class="area-clinica" id="log-clinico">
            [DADOS PARA ANÁLISE DE TEA]<br>
        </div>
        
        <button onclick="location.reload()" style="padding:10px; width:100%; border-radius:10px; border:none; background:#eee;">NOVA BATIDA</button>
    </div>

</div>

<script>
    function registrarAcao(descricao, proximaTela, imgAlteracao = null) {
        // Registro dos dados
        const agora = new Date();
        const timestamp = agora.toLocaleTimeString();
        const logEntry = `> ${timestamp}: ${descricao}<br>`;
        document.getElementById('log-clinico').innerHTML += logEntry;

        // Feedback visual do Tatu
        if(imgAlteracao) {
            document.getElementById('tatu-img').src = imgAlteracao;
        }

        // Transição de tela
        setTimeout(() => {
            document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
            document.getElementById('t' + proximaTela).classList.add('ativa');
        }, 500);
    }
</script>
</body>
</html>
