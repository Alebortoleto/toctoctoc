<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOC TOC TOC</title>
    <style>
        body { font-family: sans-serif; background: #e0f7fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { width: 320px; background: white; padding: 25px; border-radius: 30px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .tela { display: none; }
        .ativa { display: block; }
        img { width: 100%; max-width: 180px; cursor: pointer; border-radius: 15px; margin: 15px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-icon { background: #f5f5f5; padding: 8px; border-radius: 12px; cursor: pointer; border: 1px solid #eee; }
        .btn-icon img { width: 100%; margin: 0; border-radius: 5px; }
        .btn-icon p { font-size: 10px; margin: 5px 0 0; font-weight: bold; color: #00796b; }
        h2 { color: #00796b; font-size: 1.2rem; margin: 0; }
    </style>
</head>
<body>
    <div class="box">
        <div id="t1" class="tela ativa">
            <h2>Bata na porta...</h2>
            <img src="porta_batida.png" onclick="ir(2)">
            <p>"TOC TOC TOC"</p>
        </div>

        <div id="t2" class="tela">
            <h2>O que o Tatu sente?</h2>
            <img src="tatu_neutro.png" id="tatu">
            <div class="grid">
                <div class="btn-icon" onclick="sentir('tatu_enrolado.png')"><img src="sensacao_no.png"><p>Nó</p></div>
                <div class="btn-icon" onclick="sentir('tatu_triste.png')"><img src="sensacao_raio.png"><p>Raiva</p></div>
                <div class="btn-icon" onclick="sentir('tatu_triste.png')"><img src="sensacao_lagrimas.png"><p>Choro</p></div>
            </div>
        </div>

        <div id="t3" class="tela">
            <h2>A porta abriu!</h2>
            <img src="porta_aberta.png">
            <p>Você não está mais sozinho.</p>
            <button onclick="location.reload()" style="margin-top:10px; padding:12px 20px; background:#00796b; color:white; border:none; border-radius:10px; cursor:pointer;">Recomeçar</button>
        </div>
    </div>

    <script>
        function ir(n) {
            document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
            document.getElementById('t'+n).classList.add('ativa');
        }
        function sentir(imgNome) {
            document.getElementById('tatu').src = imgNome;
            setTimeout(() => ir(3), 1000);
        }
    </script>
</body>
</html>
